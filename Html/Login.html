<!DOCTYPE html>
<html>

<Head>

	<title> LOGIN AND SIGN UP</title>

</Head>


<Body>
	
	<section>
		
		<article class="ingreso">

			<figure><img src="Imagenes/dog.jpg"
			 alt=""></figure>

			<span class="titule"> LOGIN </span>

				<p>Ingrese sus datos porfavor</p>

					<div>

						<h2> UserName: <input id = "emailTextBox" type = "text"> </input></h2>
						
						<h2> PassWord: <input id = "emailTextBox" type = "text"></h2>

						<input id = "loginButton" type="button" value="Go"></input>

					</div>

		</article>

		<article class="ingreso">

			<figure><img src="Imagenes/newuser.jpg"
			 alt=""></figure>

			<span class="titule"> SIGN UP </span>

				<p>Ingrese sus datos para registrarse.</p>

					<div>

						<h2> UserName: <input id = "emailTextBox" type = "text"> </input></h2>
						
						<h2> PassWord: <input id = "emailTextBox" type = "text"> </input></h2>
						
						<h2> Email: <input id = "emailTextBox" type = "text"> </input></h2>

					</div>

		</article>


	</section>
