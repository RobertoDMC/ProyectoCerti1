<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8" />
		<title>MooBeez</title>
		<link rel = "stylesheet" href = "Css/style.css" type = "text/css"  media = "screen" />
		<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
		<link rel="icon" type="image/png" href="Imagenes/favicon.png" sizes="16x16">
		<link rel="icon" type="image/png" href="Imagenes/favicon.png" sizes="32x32">
		<link rel="stylesheet" type="text/css" href="Css/CssLogin.css">
		
	</head>
	<body>

	<header class="page_header">
			<!--Creando el logo de la pagina-->
			<img  id = "logo" src="Imagenes/mubeez.png" alt="Best Movies Online" height = "70" width="70">
			
			<div id = "search">
			<!--Creando el sector  de busqueda, con el boton-->
			<input id = "box" type="text" name="search">

			<input id  = "searchButton" type="button" href="buscador.html" value="Buscar">
			</div>

			<div class="container">
				<a href="#openModal" class="open"  onclick="openModal()">Sign In</a>

				<section id="openModal" class="modalDialog">
					<a href="#close" class="close" onclick="closeModal()"> X </a>
						<article class="ingreso">

					

								<figure><img src="Imagenes/dog.jpg"alt=""></figure>

									<span class="titule"> LOGIN </span>

										<p>Ingrese sus datos porfavor</p>
		
									

												<h2> Username: <input id = "emailTextBox" type = "text"> </input></h2>
										
												<h2> Password: <input id = "emailTextBox" type = "password"></h2>

												<input id = "loginButton" type="button" value="Go"></input>

									

						</article>
				</section>

		
			</div>
			
				<a id = "up" href="#openModal">Sign Up</a>
				
			<div id="openModalSignUp" class="modalDialogSignUp">
			
			</div>

		
	</header>
		<aside class="left_side">

			<header>
				<h2>Popular Genres</h2>
			</header>
			<ul>
				<li> <a class = "genres" href="">Action</a> </li>
				<li> <a class = "genres" href="">Adventure</a> </li>
				<li> <a class = "genres" href="">Comedy</a> </li>
				<li> <a class = "genres" href="">Romance</a> </li>
			</ul>
			<footer><a class = "genres" href="">See More..</a></footer>

		</aside>

	
		<section id = "registerRightSide" class="right_side">
				
				<header>
					<h2 style = "color:white">Register</h2>
				</header>

				<div class = "register">
					<form name="registerForm" onsubmit="return validatePassword()">
					<h4> Username: <input class = "registerTextBox" type = "text" required> </input></h4>
					<h4> Password: <input id = "passwordBox" class = "registerTextBox" type = "password" name = "password" required> </input></h4>
					<h4> Password Verification: <input id = "passwordVerificationBox" class = "registerTextBox" name = "passwordValidation" 
						 type = "password" required> </input></h4>
					<script type="text/javascript" src = "Js/passwordValidator.js"></script>
					<h4> e-mail: <input class = "registerTextBox" type = "email" required> </input></h4>
					<h4> Sex: <input type="radio" name="gender" value="male" checked> Male <input type="radio" name="gender" value="female"> Female</h4>
					<h4> Date of Birth : <input class = "registerTextBox" type = "date" required> </input></h4>
					<h4> Profile Picture: <input class = "registerTextBox" type = "file" name="userPic"> </input></h4>
					<input id = "submitButton" type="submit" value="Submit">
				</div>
			</section>

		<footer class = "page_footer">
			Â© Copyright Brainiacs, 2016
		</footer>
	
	<script>
	function openModal() {
	    var x = document.getElementById("openModal");

	    	x.style.zIndex = "20";	
	}

	function closeModal() {
		var x = document.getElementById("openModal");

			x.style.zIndex = "-10";
	}
	</script>
	</body>
</html>
