<section id = "registerRightSide" class="right_side" ng-controller = "registerController">

	<header>
		<h2 style = "color:white">Register</h2>
	</header>

	<div class = "register">
		<form name="registerForm" >
			<h4> Username: <br/><input id = "usernameBox" placeholder = "Username" ng-model = "name" class = "form-control" style = "width:500px; display:inline;" name = "username" required >
			</input><span style ="color:#ff0055; position:relative;" ng-hide = "validName">Invalid Username</span></h4>
			<h4> Password: <input id = "passwordBox" placeholder = "Password" ng-model = "password" style = "width:500px;" class = "form-control" type = "password" name = "password" required > </input></h4>
			<h4> Password Verification: <br/><input id = "verificationBox" placeholder = "Password Verification" ng-model = "passVerification" style = "width:500px; display:inline;" class = "form-control" name = "passwordValidation" type = "password" required> </input><span style ="color:#ff0055; position:relative;" ng-hide = "validRegistration">Passwords do not match</span></h4>
			<h4> e-mail: <input id = "emailBox" placeholder="example@something.com" ng-model = "email" style = "width:500px;" class = "form-control" type = "email" name = "email" required> </input></h4>
			<input class = "btn btn-default btn-lg" style = "background-color : #ff0066; color :white; border-color:#232323;" type="submit" value="Submit" ng-click = "register(name,password,passVerification,email)"></input></form>
		</div>
</section>
