<section id = "registerMovieRightSide" class="right_side" ng-controller = "createMovieController">

	<header>
		<h2 style = "color:white">Register New Movie</h2>
	</header>

	<div class = "register">

		<form name="registerForm" >
		
			<h4> Title: <br/><input placeholder = "Title" ng-model = "movieTitle" class = "form-control" style = "width:500px; display:inline;" name = "username" required >
			</input>

			<h4> Genre: <input placeholder = "Genre" ng-model = "genre" style = "width:500px;" class = "form-control" type = "text" name = "password" required > </input></h4>

			<h4> Cover: <br/><input placeholder = "Cover" ng-model = "cover" style = "width:500px; display:inline;" class = "form-control" name = "passwordValidation" type = "text" required> </input></h4>

			<h4> Video: <input  placeholder="Video(embed)" ng-model = "video" style = "width:500px;" class = "form-control" type = "text" name = "email" required> </input></h4>

			<h4> Year: <input placeholder="Year" ng-model = "year" style = "width:500px;" class = "form-control" type = "number" min = "1900" name = "email" required> </input></h4>

			<button class = "btn btn-default btn-lg" style = "background-color : #ff0066; color :white; border-color:#232323;" ng-click = "newMovie(movieTitle,genre,cover,video,year)">Create</button>
		</form>
		
	</div>

</section>
