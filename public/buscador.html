<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8" />
		<title>MooBeez</title>
		<link rel = "stylesheet" href = "Css/style.css" type = "text/css"  media = "screen" />
		<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
		<link rel="icon" type="image/png" href="Imagenes/favicon.png" sizes="16x16">
		<link rel="icon" type="image/png" href="Imagenes/favicon.png" sizes="32x32">
		<link rel="stylesheet" type="text/css" href="Css/CssLogin.css">

		<script type="text/javascript" src="Js/modal.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	

		<script src = "Angular/loadMovies.js"></script>
		<script src = "Angular/loadGenres.js"></script>
		<script src = "Angular/main.js"></script>
		
	</head>
	<body ng-app = "main">

	<header class="page_header">
			<!--Creando el logo de la pagina-->
			<a href = "index.html">
				<img  id = "logo" src="Imagenes/mubeez.png" alt="Best Movies Online" height = "70" width="70">
			</a>
			
			<div id = "search">
			<!--Creando el sector  de busqueda, con el boton-->
			<select id = "searchCriteria">
  				<option value="title">Title</option>
  				<option value="genre">Genre</option>
  				<option value="year">Year</option>
  				<option value="director">Director</option>
			</select>
			<input id = "box" type="text" name="search">

			<input id  = "searchButton" type="button" href="buscador.html" value="Buscar">
			</div>

			<div class="container">
				<a href="#openModal" class="open"  onclick="openModal()">Sign In</a>

				<section id="openModal" class="modalDialog">
					<a href="#close" class="close" onclick="closeModal()"> X </a>
						<article class="ingreso">

					

								<figure><img src="Imagenes/dog.jpg"alt=""></figure>

									<span class="titule"> LOG IN </span>

										<p>Please enter credentials</p>
		
									

												<h2> Username: <input id = "TextBox" type = "text"> </input></h2>
										
												<h2> Password: <input id = "TextBox" type = "password"></h2>


												<a class="signup" onclick="closeModal()" href="signup.html" >Sign Up<input id = "loginButton" type="button" value="Go"></input></a>


						</article>
				</section>

		
			</div>
			
		
	</header>
		<aside class="left_side">

			<header>
				<h2>Genres</h2>
			</header>
			<div ng-controller = "genreController">
					<div class = "genres_container" ng-repeat = "genre in genres">
						<div class = "genres">
								{{genre.value}}
						</div>
					</div>
			</div>

		</aside>

	
		<section class="right_side">
				
				<header>
					<h2 style = "color:white">Search Results</h2>
				</header>

				<div class = "home_movies">
						<img src = "Imagenes/bvs.png" alt="Batman v Superman" height = "50" width="50">
						<a class = "title" href = "https://www.youtube.com/watch?v=0WWzgGyAH6Y">Batman v Superman: Dawn of Justice</a>
				</div>
				<div class = "home_movies">
						<img src = "Imagenes/avengers.png" alt="Avengers: Age of Ultron" height = "50" width="50">
						<a class = "title" href = "https://www.youtube.com/watch?v=tmeOjFno6Do">Avengers: Age of Ultron</a>
				</div>
				<div class = "home_movies">
						<img src = "Imagenes/doge.png" alt="Doge: The Movie 2" height = "50" width="50">
						<a class = "title" href = "https://www.youtube.com/watch?v=McjLjxB5p5M">Doge: The Movie 2</a>
				</div>
			</section>

		<footer class = "page_footer">
			Â© Copyright Brainiacs, 2016
		</footer>
	</body>
</html>
