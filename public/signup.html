<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8" />
		<title>MooBeez</title>
		<link rel = "stylesheet" href = "Css/style.css" type = "text/css"  media = "screen" />
		<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
		<link rel="icon" type="image/png" href="Imagenes/favicon.png" sizes="16x16">
		<link rel="icon" type="image/png" href="Imagenes/favicon.png" sizes="32x32">
		<link rel="stylesheet" type="text/css" href="Css/CssLogin.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

		<script type="text/javascript" src="Js/register.js"></script>
		<script type="text/javascript" src="Js/modal.js"></script>
		<script src = "Angular/loadMovies.js"></script>
		<script src = "Angular/loadGenres.js"></script>
		<script src = "Angular/main.js"></script>

	</head>
	<body ng-app = "main">

	<header class="page_header">
			<!--Creando el logo de la pagina-->
			<a href = "index.html">
				<img  id = "logo" src="Imagenes/mubeez.png" alt="Best Movies Online" height = "70" width="70">

			</a>
			<div id = "search">
			<!--Creando el sector  de busqueda, con el boton-->
			<select id = "searchCriteria">
  				<option value="title">Title</option>
  				<option value="genre">Genre</option>
  				<option value="year">Year</option>
  				<option value="director">Director</option>
			</select>
			<input id = "box" type="text" name="search">

			<input id  = "searchButton" type="button" href="buscador.html" value="Buscar">
			</div>

			<div class="container">
				<a href="#openModal" class="open"  onclick="openModal()">Sign In</a>

				<section id="openModal" class="modalDialog">
					<a href="#close" class="close" onclick="closeModal()"> X </a>
						<article class="ingreso">

								<figure><img src="Imagenes/dog.jpg"alt=""></figure>

									<span class="titule"> LOGIN </span>

										<p>Ingrese sus datos porfavor</p>
		
												<h2> Username: <input id = "TextBox" type = "text"> </input></h2>
										
												<h2> Password: <input id = "TextBox" type = "password"></h2>

												<input id="loginButton" type="button" value="Go"></input>

						</article>
				</section>
			</div>
		
	</header>
		<aside class="left_side">

			<header>
				<h2>Genres</h2>
			</header>
				<div ng-controller = "genreController">
						<div class = "genres_container" ng-repeat = "genre in genres">
							<div class = "genres">
								{{genre.value}}
							</div>
						</div>
				</div>

		</aside>

	
		<section id = "registerRightSide" class="right_side">
				
				<header>
					<h2 style = "color:white">Register</h2>
				</header>

				<div class = "register">
					<form name="registerForm" >
					<h4> Username: <input id = "usernameBox" style = "width:500px;" class = "form-control" type = "text" name = "username" required > </input></h4>
					<h4> Password: <input id = "passwordBox" style = "width:500px;" class = "form-control" type = "password" name = "password" required> </input></h4>
					<h4> Password Verification: <input id = "verificationBox"  style = "width:500px;" class = "form-control" name = "passwordValidation" type = "password" required> </input></h4>
					<h4> e-mail: <input id = "emailBox" style = "width:500px;" class = "form-control" type = "email" name = "email" required> </input></h4>
					<input class = "btn btn-success" type="submit" value="Submit" onclick="register()"></input></form>
				</div>
			</section>

		<footer class = "page_footer">
			Â© Copyright Brainiacs, 2016
		</footer>
	</body>
</html>
